spring.application.name=secure-oauth2-app
logging.level.org.springframework.security=TRACE
server.port=8080
# KeyCloak
keycloak.enabled=true
spring.security.oauth2.client.registration.keycloak.client-id=login-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8081/realms/SpringBootKeycloak
spring.security.oauth2.client.provider.keycloak.user-name-attribute=user1
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/SpringBootKeycloak
